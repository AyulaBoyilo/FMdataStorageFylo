<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="boxes">
      <div class="first">
        <img class="logo" src="./images/logo.svg" alt="logo">
        <div class="icons">
          <div class="icon">
            <img src="./images/icon-document.svg" alt="document">
          </div>
          <div class="icon">
            <img src="./images/icon-folder.svg" alt="folder">
          </div>
          <div class="icon">
            <img src="./images/icon-upload.svg" alt="upload">
          </div>
        </div>
      </div>
      <div class="second">
        <div class="usage">
          <p class="used">
            Youâ€™ve used <span>815 GB</span> of your storage
          </p>
          <div class="usage-bar-wrap">
            <div class="usage-bar-back">
              <div class="usage-bar-used">
                <div class="usage-bar-marker"></div>
              </div>
            </div>
            <div class="usage-scale">
              <span>0 GB</span>
              <span>1000 GB</span>
            </div>
          </div>
        </div>
        <div class="notice">
          <span><span class = heavy>185</span> GB Left</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AyulaBoyilo">Ayula Boyilo</a>.</span>
  </div>
</body>
</html>
